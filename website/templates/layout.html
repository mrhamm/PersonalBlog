<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="{{url_for('static',filename='/images/logo.png')}}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Website.com</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
  </head>


  <body class="bg-light" spellcheckker="false">
  <header class="site-header">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      


      <a style="padding-right: 15px;" class="navbar-brand mr-auto mr-lg-0" href="/">
        <img src="/static/images/WhiteTitle.png" width="200" height="30" className="d-inline-block align-top" alt="" style="padding-right: 15px;" />
        </a>
      <button class="navbar-toggler p-0 border-0" type="button" data-toggle="collapse" data-target="#navbarItems">
        <span class="navbar-toggler-icon"></span>
      </button>

    <br>
      <div class="collapse navbar-collapse justify-content-end"  id="navbarItems">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link nav-item" href="/"> Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-item" href="/portfolio"> Portfolio </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/topic1"> Topic 1 </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/topic2"> Topic 2 </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/topic3"> Topic 3 </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> </a>
          </li>
         
        </ul>
      </div>
    </nav>
  </header>
  

  <main>

    
  <div class = "container-fluid">
  <div class="row" >
  <div class ="col-10">
  {% block content %}
  {% endblock %}
  
  
  </div>
<div class ="col-2 forms" style="padding-left: 10px;">
      
<form action="{{url_for('search')}}" id="search" method="GET">
  <label><b><u>Search the site</u></b></label>
  <input type="text" id="query" name="query">
<br>
<br>
<button type="submit">Search</button>
</form>
<hr>
  <b><u>Contact Me</u></b>
<form action="email" id= "email" name ="email" method="GET">
  <label>Your Email</label>
  <br>
  <input type="email" id="from" name="from">
  <br>
  <label>Subject</label>
  <br>
  <input type="text" id="subject" name="subject">
  <br>
  <label>Your Message</label>
  <br>
  <textarea id="message" name="message" rows="10" cols = "23" >
    </textarea>
<br>
<button type="submit">Send</button>
</form>
</div>
  </div>
</div>
  </main>


  </div>
  </body>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
